<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>Insert title here</title>
<style type="text/css">
body {
	text-align: center;
	width: 900px;
}

div {
	width: 600px;
	text-align: center;
	display: inline-block;
}

fieldset {
	width: 300px;
	display: inline-block;
}
</style>
</head>
<body>
	<div>
		<h1>With Schedule 관리프로그램</h1>
		<div id="dd">
			<form method="post" action="membersearch.do">
				<p>
					이메일<input type="text" name="inputText" id="searchText" /> <input
						type="submit" value="검색하기" id="searchBtn" />
				</p>
			</form>
			<table border="1px" width="100%" id="membertb">
				<tr align="center" bgColor="#ffffff" id="tbhead">
					<td width="15%" height="35">회원 이메일</td>
					<td width="10%" height="35">회원 이름</td>
					<td width="5%" height="35">회원 비밀번호</td>
					<td width="10%" height="35">일정</td>
				</tr>
				<c:choose>
					<c:when test="${searchMember == null}">
						<c:forEach var="members" items="${memberlist}">
							<tr>
								<td>${members.email}</td>
								<td>${members.name}</td>
								<td>${members.pwd}</td>

								<td><button id="btn" onclick="search('${members.email}')">일정목록</button>
								</td>
								
							</tr>
						</c:forEach>
					</c:when>
					<c:otherwise>
						<c:forEach var="members2" items="${searchMember}">
							<tr>
								<td>${members2.email}</td>
								<td>${members2.name}</td>
								<td>${members2.pwd}</td>
								<td><button id="btn" onclick="search('${members2.email}')">일정목록</button>
								
							</tr>
						</c:forEach>
					</c:otherwise>
				</c:choose>
			</table>

		</div>
	</div>
</body>
</html>
